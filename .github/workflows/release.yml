name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        BODY=$(sed -n "/^## \[$VERSION\]/,/^## \[/{/^## \[/!p}" CHANGELOG.md \
          | sed '/./,$!d' | sed -e :a -e '/^\n*$/{$d;N;ba}')
        if [ -z "$BODY" ]; then
          BODY="No changelog entry found for version $VERSION."
        fi
        echo "BODY<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
        echo "$BODY" >> $GITHUB_OUTPUT
        echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Q Welcome v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
          ## Q Welcome v${{ steps.get_version.outputs.VERSION }}

          ${{ steps.changelog.outputs.BODY }}

          ### Installation
          1. Download `app-release-unsigned.apk`
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
