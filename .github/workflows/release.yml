name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create dummy google-services.json for CI
      run: |
        mkdir -p app
        cat > app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "dummy-project",
            "storage_bucket": "dummy-project.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "com.kingpaging.qwelcome"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "AIzaDummyKeyForCIBuildsOnly"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF

    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > qwelcome-release.keystore
        ls -la qwelcome-release.keystore

    - name: Build signed release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: qwelcome-release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: qwelcome
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Rename APK with version
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        cp app/build/outputs/apk/release/app-release.apk "QWelcome-v${VERSION}.apk"
        ls -lh QWelcome-v${VERSION}.apk

    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        BODY=$(awk -v ver="$VERSION" '
          $0 ~ "^## \\[" ver "\\]" { found=1; next }
          found && /^## \[/ { exit }
          found { print }
        ' CHANGELOG.md | sed '/./,$!d' | sed -e :a -e '/^\n*$/{$d;N;ba}')
        if [ -z "$BODY" ]; then
          BODY="No changelog entry found for version $VERSION."
        fi
        {
          echo "BODY<<CHANGELOG_EOF"
          echo "$BODY"
          echo "CHANGELOG_EOF"
        } >> "$GITHUB_OUTPUT"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Q Welcome v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          QWelcome-v${{ steps.get_version.outputs.VERSION }}.apk
        body: |
          ## Q Welcome v${{ steps.get_version.outputs.VERSION }}

          ${{ steps.changelog.outputs.BODY }}

          ### Installation
          1. Download `QWelcome-v${{ steps.get_version.outputs.VERSION }}.apk`
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
