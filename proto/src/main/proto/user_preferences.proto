syntax = "proto3";

package com.kingpaging.qwelcome.data;

option java_package = "com.kingpaging.qwelcome.data";
option java_multiple_files = true;

message UserPreferences {
  string active_template_id = 1;
  TechProfileProto tech_profile = 2;
  repeated TemplateProto templates = 3;
}

message TechProfileProto {
  string name = 1;
  string title = 2;
  string dept = 3;
}

message TemplateProto {
  string id = 1;
  string name = 2;
  string content = 3;
  string created_at = 4;    // ISO-8601 timestamp
  string modified_at = 5;   // ISO-8601 timestamp
  string slug = 6;          // URL-friendly identifier
  int32 sort_order = 16;    // Display order (lower = first)
  repeated string tags = 17;

  // Reserved for future use - prevents accidental tag reuse
  reserved 7 to 15;
}
